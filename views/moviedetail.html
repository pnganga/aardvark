<!DOCTYPE html>
<html>

<head>
    <title>moviedetails</title>

<body>
    <h1 class="text-center">Movies Listing</h1>
    <table class="table">
        <thead>
            <th>Title</th>
            <th>Director</th>
            <th>Star</th>
            <th>details</th>
        </thead>
        <tbody>
            <!-- {% for movie in movies %} -->
            <tr>
                <td class="active">{{ movie.title | upcase }}</td>
                <td class="success">{{ movie.director | upcase}}</td>
                <td class="info">{{ movie.star | upcase}}</td>
                <td class="info">{{ movie.details | upcase}}</td>
            </tr>
            <!-- {% endfor %} -->
        </tbody>
    </table>
</body>

</html>
